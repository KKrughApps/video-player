<!DOCTYPE html>
<html>
<head>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <meta property="og:title" content="Patient Education Video">
    <meta property="og:description" content="Watch our knee pain education video in multiple languages!">
    <meta property="og:image" content="https://pub-d5e42b8def5e4bd6a6319ce46bf101dd.r2.dev/patient_education_1_en_thumbnail.jpg">
    <meta property="og:url" content="https://video-player-eim.pages.dev">
    <meta property="og:type" content="video.other">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .vjs-language-menu, .vjs-playlist-nav { display: inline-block; }
        .video-js {
            width: 1920px;
            height: 1920px;
            max-width: 100%;
            max-height: 100vh;
            margin: 0 auto;
            padding-bottom: 70px;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            display: block;
            background-color: transparent;
            position: relative;
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-focus-ring-color: transparent !important;
        }
        .video-js *:focus {
            outline: none !important;
        }
        .vjs-video-container {
            position: relative;
            width: 1920px;
            height: 1920px;
            max-width: 100%;
            max-height: 100vh;
            margin: 0 auto;
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            display: block;
            background-color: transparent;
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
        }
        .language-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .language-button {
            background-color: #D3D3D3;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }
        .language-button:hover {
            background-color: #B0B0B0;
        }
        .language-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #D3D3D3;
            border: none;
            border-radius: 5px;
            z-index: 1000;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .language-menu.visible {
            display: block;
        }
        .language-item {
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .language-item:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .language-item:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .language-item:hover {
            background-color: #B0B0B0;
        }
        .vjs-selected {
            background-color: #B0B0B0;
        }
        .vjs-duration {
            display: inline-block !important;
        }
        .vjs-big-play-button {
            background-color: #162C2A !important;
            opacity: 0.9 !important;
            border-radius: 50% !important;
            width: 110px !important;
            height: 110px !important;
            border: none !important;
            line-height: 110px !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) !important;
            position: absolute !important;
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) !important;
            margin: 0 !important;
            -webkit-tap-highlight-color: transparent !important;
        }
        .vjs-big-play-button:focus {
            outline: none !important;
            outline-style: none !important;
            -webkit-tap-highlight-color: transparent !important;
            background-color: #1A3C39 !important;
        }
        .vjs-big-play-button .vjs-icon-placeholder:before {
            color: #FFFFFF !important;
            font-size: 45px !important;
            transform: scale(1.2);
            -webkit-text-stroke: 1px #FFFFFF;
        }
        .vjs-control-bar {
            background-color: #484848 !important;
            opacity: 0 !important;
            border-bottom-left-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
            height: 40px !important;
            line-height: 40px !important;
            transition: opacity 0.5s ease-in-out !important;
            display: flex !important;
        }
        .vjs-control-bar.vjs-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }
        .vjs-control-bar.vjs-visible {
            opacity: 0.8 !important;
            pointer-events: auto !important;
        }
        .vjs-control-bar .vjs-control {
            line-height: 40px !important;
            vertical-align: middle !important;
            font-size: 14px !important;
            margin-top: 1px !important;
            display: inline-block !important;
        }
        .vjs-progress-control {
            height: 10px !important;
            line-height: 40px !important;
            vertical-align: middle !important;
            padding-top: 17px !important;
        }
        .vjs-progress-control .vjs-progress-holder {
            padding: 0 !important;
            margin: 0 !important;
        }
        .vjs-fullscreen .video-js {
            width: 100% !important;
            height: 100% !important;
            aspect-ratio: 1 / 1 !important;
        }
        @media (max-width: 768px) {
            .vjs-big-play-button {
                width: 55px !important;
                height: 55px !important;
                line-height: 55px !important;
            }
            .vjs-big-play-button .vjs-icon-placeholder:before {
                font-size: 28px !important;
            }
            .vjs-control-bar .vjs-control {
                font-size: 12px !important;
                margin-top: 1px !important;
            }
            .vjs-progress-control {
                height: 10px !important;
                padding-top: 16px !important;
            }
            .vjs-progress-control .vjs-progress-holder {
                padding: 0 !important;
                margin: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="vjs-video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="metadata" playsinline poster="https://pub-d5e42b8def5e4bd6a6319ce46bf101dd.r2.dev/patient_education_1_en_thumbnail.jpg"></video>
        <div class="language-dropdown">
            <button class="language-button">Language</button>
            <ul id="languageMenu" class="language-menu"></ul>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('videoPlayer', {
            fluid: false,
            width: 1920,
            height: 1920,
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'progressControl',
                    'fullscreenToggle'
                ]
            }
        });

        player.pipButton = undefined;
        if (player.tech_) {
            player.tech_.off('dblclick');
            player.tech_.el_.disablePictureInPicture = true;
        }

        function setupControlBarFadeOut() {
            const controlBar = player.controlBar.el_;
            let timeoutId = null;

            function showControlBar() {
                controlBar.classList.remove('vjs-hidden');
                controlBar.classList.add('vjs-visible');
            }

            function hideControlBar() {
                controlBar.classList.remove('vjs-visible');
                controlBar.classList.add('vjs-hidden');
            }

            function resetFadeTimeout() {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                showControlBar();
                timeoutId = setTimeout(hideControlBar, 3000);
            }

            ['mousemove', 'mousedown', 'touchstart', 'touchmove', 'click', 'keydown'].forEach(event => {
                player.el_.addEventListener(event, resetFadeTimeout);
            });

            player.on('pause', showControlBar);
            player.on('play', resetFadeTimeout);
        }

        player.ready(() => {
            setupControlBarFadeOut();
        });

        let currentVideoIndex = 0;
        let currentLang = 'en';
        let videos = [];
        let isAtEnd = false;

        function updateDurationDisplay(duration) {
            const durationDisplay = player.controlBar.getChild('durationDisplay')?.el_;
            if (durationDisplay) {
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                durationDisplay.innerHTML = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
            player.trigger('durationchange');
        }

        function adjustPlaybackForLanguage(lang) {
            player.src(lang.video);
            updateDurationDisplay(lang.duration);
            player.currentTime(0);
            isAtEnd = false;
        }

        player.on('loadedmetadata', () => {
            console.log("Video loaded metadata. Duration:", player.duration());
        });
        player.on('canplay', () => {
            console.log("Video can play.");
        });
        player.on('error', (e) => {
            console.error("Video error:", player.error());
        });
        player.on('play', () => {
            console.log("Play event triggered.");
            if (isAtEnd) {
                player.currentTime(0);
                isAtEnd = false;
            }
        });
        player.on('seeking', () => {
            isAtEnd = false;
        });

        const languageButton = document.querySelector('.language-button');
        const languageMenu = document.querySelector('#languageMenu');

        languageButton.addEventListener('click', () => {
            if (!videos[currentVideoIndex] || !videos[currentVideoIndex].languages) return;
            languageMenu.classList.toggle('visible');
        });

        function populateLanguageMenu() {
            languageMenu.innerHTML = '';
            videos[currentVideoIndex].languages.forEach((lang, index) => {
                const itemEl = document.createElement('li');
                itemEl.className = 'language-item';
                itemEl.innerHTML = lang.label;
                if (lang.code === currentLang) {
                    itemEl.classList.add('vjs-selected');
                }
                itemEl.addEventListener('click', () => {
                    currentLang = lang.code;
                    adjustPlaybackForLanguage(lang);
                    languageMenu.classList.remove('visible');
                    const items = languageMenu.querySelectorAll('.language-item');
                    items.forEach(i => i.classList.remove('vjs-selected'));
                    itemEl.classList.add('vjs-selected');
                });
                languageMenu.appendChild(itemEl);
            });
        }

        console.log("Fetching API...");
        fetch('https://video-api.keith-9d4.workers.dev')
            .then(res => res.json())
            .then(data => {
                console.log("API response:", data);
                videos = data.videos;
                adjustPlaybackForLanguage(videos[0].languages[0]);
                populateLanguageMenu();
            })
            .catch(error => {
                console.error("Fetch error:", error);
            });

        document.getElementById('videoPlayer').addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
